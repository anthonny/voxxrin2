<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/angular-conference-planning/dist/styles/angular-conference-planning.dist.css" rel="stylesheet">
    <link href="lib/angular-carousel/dist/angular-carousel.css" rel="stylesheet">
    <link href="lib/ionic-rating/ionic-rating.css" rel="stylesheet">

    <!-- Pages Styles -->
    <link href="css/pages/login.css" rel="stylesheet">
    <link href="css/pages/settings.css" rel="stylesheet">
    <link href="css/pages/presentation.css" rel="stylesheet">


    <!-- Components Styles -->
    <link href="css/components.css" rel="stylesheet">
    <link href="css/menu.css" rel="stylesheet">
    <link href="css/common.css" rel="stylesheet">
    <link href="css/slots.css" rel="stylesheet">
    <link href="css/speaker.css" rel="stylesheet">


    <!-- Layouts Styles -->
    <link href="css/layout.css" rel="stylesheet">
    <link href="css/buttons.css" rel="stylesheet">
    <link href="css/bases.css" rel="stylesheet">
    <link href="css/fonts.css" rel="stylesheet">

    <!-- Utils Styles -->
    <link href="css/utils.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/ionic-angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>

    <!-- ionic/libs js -->
    <script src="lib/moment/min/moment.min.js"></script>
    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular-conference-planning/dist/scripts/angular-conference-planning.dist.js"></script>
    <script src="lib/ionic-rating/ionic-rating.js"></script>
    <script src="lib/angular-cookie/angular-cookie.min.js"></script>
    <script src="lib/ion-sticky/ion-sticky.js"></script>
    <script src="lib/angular-touch/angular-touch.js"></script>
    <script src="lib/angular-carousel/dist/angular-carousel.js"></script>

    <!-- ionic/vendors js -->
    <script src="vendors/ng-token-auth.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/configuration.js"></script>

    <script src="js/filters/TwitterIdFilter.js"></script>
    <script src="js/filters/TrustedHtmlFilter.js"></script>
    <script src="js/filters/UntrustedHtmlFilter.js"></script>
    <script src="js/filters/SpeakersFilter.js"></script>
    <script src="js/filters/OrDashFilter.js"></script>
    <script src="js/services/Session.js"></script>
    <script src="js/services/Event.js"></script>
    <script src="js/services/Day.js"></script>
    <script src="js/services/Presentation.js"></script>
    <script src="js/services/Rating.js"></script>
    <script src="js/services/RemindMe.js"></script>
    <script src="js/services/Favorite.js"></script>
    <script src="js/controllers/GlobalCtrl.js"></script>
    <script src="js/controllers/NavigationCtrl.js"></script>
    <script src="js/controllers/LoginCtrl.js"></script>
    <script src="js/controllers/EventsListCtrl.js"></script>
    <script src="js/controllers/DaysListCtrl.js"></script>
    <script src="js/controllers/PresentationsAbstractCtrl.js"></script>
    <script src="js/controllers/PresentationsListCtrl.js"></script>
    <script src="js/controllers/PresentationsDetailsCtrl.js"></script>
    <script src="js/controllers/PlanningCtrl.js"></script>

</head>
<body ng-app="voxxrin">

<div ng-controller="GlobalCtrl">

    <ion-side-menus enable-menu-with-back-views="true" ng-controller="NavigationCtrl">

        <ion-side-menu-content edge-drag-threshold="true">
            <ion-nav-bar class="bar-primary">
                <ion-nav-back-button class="button-icon ion-ios-arrow-back" ng-click="goBack()"></ion-nav-back-button>
            </ion-nav-bar>
            <ion-nav-buttons side="left">
                <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
            </ion-nav-buttons>
            <div>
                <ion-nav-view></ion-nav-view>
            </div>
        </ion-side-menu-content>

        <ion-side-menu side="left" class="menu-left">
            <ion-header-bar class="header-menu">
                <div class="col-50 element-centered text-center" ng-if="Session.isAuthenticated()">
                    <span class="avatar user element-centered">
                        <img ng-if="Session.getCurrent().avatarUrl" ng-src="{{ Session.getCurrent().avatarUrl }}">
                    </span>
                    <span class="user-connect">
                       <h5 class="white-title"><i class="icon ion-social-twitter"></i>{{ Session.getCurrent().displayName }}</h5>
                    </span>
                    </br>
                    <button class="round-btn small-btn white-btn" ng-click="logout()">
                        <i class="icon ion-log-out"></i>
                    </button>
                </div>
            </ion-header-bar>
            <ion-content class="menu-list">
                <ion-list>
                    <ion-item menu-close href="#/login">
                        <i class="icon ion-home"></i>Accueil
                    </ion-item>

                    <ion-item menu-close href="#/events/list">
                        <i class="icon ion-bookmark"></i>Conférences
                    </ion-item>

                    <ion-item menu-close href="#/settings">
                        <i class="ion-gear-a"></i>Configuration
                    </ion-item>
                </ion-list>
            </ion-content>
            <ion-footer-bar align-title="left" class="footer-login">
                <span class="legal-mention text-center">© Voxxrin - 2015 - v2.0</span>
            </ion-footer-bar>
        </ion-side-menu>
    </ion-side-menus>
</div>
</body>
</html>
