<div ng-controller="DaysListCtrl">

    <ion-view view-title="Jours">

        <ion-content>
            <div class="row abstract-item">
                <!-- TODO Branch infos -->

                <div class="col-25">
                    <span class="avatar with-border">
                        <img src="../img/avatar-test.png">
                    </span>
                </div>
                <div class="col-75 content-desc">
                    <h4 class="title primary-title">Event name</h4>
                    <span class="info-item secondary-dark-title">
                        <i class="icon ion-location"></i>
                        <p>Palais des congr√®s, Porte Maillot PARIS</p>
                    </span>
                </div>
            </div>

            <ion-list>

                <ion-item ng-repeat="day in days" ng-click="goToPresentations(day)" class="add-padding-list">

                    <p><i class="icon ion-calendar"></i>{{ day.name }}</p>

                     <span class="icon-item-list">
                        <i class="icon ion-ios-arrow-right"></i>
                    </span>
                </ion-item>

            </ion-list>

        </ion-content>

    </ion-view>
</div>
