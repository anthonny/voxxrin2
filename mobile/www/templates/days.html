<div ng-controller="DaysListCtrl">

    <p>
        <button ng-click="goToPlanning(event)">Planning</button>
    </p>

    <ion-content class="has-subheader">

        <ion-list>

            <ion-item ng-repeat="day in days" ng-click="goToPresentations(day)">
                <h2>[{{ day.event.name }}] - {{ day.name }}</h2>
            </ion-item>

        </ion-list>

    </ion-content>
</div>
