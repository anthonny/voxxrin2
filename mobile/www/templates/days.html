<div ng-controller="DaysListCtrl">

    <div ui-view>

        <header title="Days" event="currentEvent"></header>

        <ion-content class="has-header">

            <ion-list>

                <ion-item ng-repeat="day in days" ng-click="goToPresentations(day)">
                    <h2>[{{ day.event.name }}] - {{ day.name }}</h2>
                </ion-item>

            </ion-list>

        </ion-content>

    </div>
</div>
