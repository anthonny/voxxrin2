<div ng-controller="LoginCtrl">

    <div ui-view>

        <header title="Voxxrin"></header>

        <ion-content class="has-header">

            <button class="button button-full button-calm" ng-click="authenticate('twitter')" ng-if="!isAuthenticated">
                <i class="icon ion-social-twitter"></i>
                Twitter Login
            </button>

            <button class="button button-full button-calm" ng-if="!isAuthenticated">
                <i class="icon ion-social-linkedin"></i>
                LinkedIn Login
            </button>

            <button class="button button-full button-calm" ng-click="logout()" ng-if="isAuthenticated">
                <i class="icon ion-social-twitter"></i>
                Twitter Logout
            </button>

            <button class="button button-full button-dark" ng-click="goToEvents()">
                Nope thanks !
            </button>

            <button class="button button-full button-balanced" ng-if="isAuthenticated">
                Hello <b>{{ Session.getCurrent().displayName }}</b> !
            </button>

        </ion-content>

    </div>

</div>
