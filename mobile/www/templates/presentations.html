<div ng-controller="PrensentationsListCtrl">

    <h3>[ {{ day.event.name }} ] {{ day.name }}</h3>

    <ion-content class="has-subheader">

        <ion-list>
            <ion-item ng-repeat="prez in presentations" class="item-thumbnail-left" ng-click="goToPresentation(prez)">
                <h2>[{{ prez.kind }}] {{ prez.title }}</h2>
            </ion-item>
        </ion-list>

    </ion-content>

</div>
