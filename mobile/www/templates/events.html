<div ng-controller="EventsListCtrl">

    <div ui-view>

        <header title="Liste des conférences"></header>

        <!-- Striped Bar -->
        <div class="tabs-striped tabs-top tabs-background-primary tabs-color-light">
            <div class="tabs">
                <a class="tab-item active" href="#">
                    À venir
                </a>
                <a class="tab-item" href="#">
                    Passées
                </a>
                <a class="tab-item" href="#">
                    Toutes
                </a>
            </div>
        </div>

        <!-- Striped Bar -->

        <ion-content class="has-tabs-top">

            <ion-list>
                <ion-item ng-repeat="event in events" ng-click="goToDays(event)" class="item-thumbnail-left" ng-click="goToDays(event)">
                    <img ng-src="{{ event.imageUrl }}" style="width: auto; height: auto">
                    <h2>{{ event.name }}</h2>
                    <p>{{ event.location }}</p>
                    <!--<p ng-bind-html="event.description | untrustedHtml"></p>-->
                </ion-item>
            </ion-list>

        </ion-content>

    </div>

</div>
