<div ng-controller="EventsListCtrl">

    <ion-content>

        <ion-list>
            <ion-item ng-repeat="event in events" ng-click="goToDays(event)" class="item-thumbnail-left" ng-click="goToDays(event)">
                <img ng-src="{{ event.imageUrl }}" style="width: 75px">
                <h2>{{ event.name }}</h2>
                <p>{{ event.location }}</p>
                <p>{{ event.description }}</p>
            </ion-item>
        </ion-list>

    </ion-content>

</div>
